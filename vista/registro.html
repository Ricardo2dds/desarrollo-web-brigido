<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="styleregistro.css">
</head>

<body>

  <h2>BIENVENIDO</h2>
  <h2>A LA BIBLIOTECA</h2>
  <h2>CENTRAL</h2>

  <div class="formulario">

    <h1>Registro</h1>

    <form method="post">
      
      <div class="nickname">
        <input type="text" required>
        <label>Nombre de Usuario</label>
      </div>
      
      <div class="username">
        <input type="text" required>
        <label>Correo</label>
      </div>
      
      <div class="nombres">
        <input type="text" required>
        <label>Nombres</label>
      </div>
      
      <div class="apellidos">
        <input type="text" required>
        <label>Apellido</label>
      </div>
      
      <div class="rut">
        <input type="text" required>
        <label>RUT</label>
      </div>

      <div class="password">
        <input type="password" required>
        <label>Contrase√±a</label>
      </div>
      
      <div class="telefono">
        <input type="text" required>
        <label>Telefono</label>
      </div>
      
      <div class="direccion">
        <input type="text" required>
        <label>Direccion</label>
      </div>
      
      <input type="submit" value="Registrarse">

      <div class="registrarse">
        <a href="#">Volver</a>
      </div>

    </form>

  </div>

</body>

</html>
